<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>First html</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>This is the first html file!</h1>
        <p>Let's write something to test.</p>
        <script src="script.js"></script>
        <fieldset>
            <legend>Which one do you like more?</legend>
            <input type="radio" id="html" name="html-css" checked><label for="html">HTML</label>
            <input type="radio" id="css" name="html-css"><label for="css">CSS</label>
        </fieldset>
        <fieldset>
            <legend>Which one do you like more?</legend>
            <input type="checkbox" id="c++" name="coding-lang" checked><label for="c++">C++</label>
            <input type="checkbox" id="java" name="coding-lang"><label for="java">JAVA</label>
            <input type="checkbox" id="c" name="coding-lang"><label for="c">C</label>
            <input type="checkbox" id="python" name="coding-lang"><label for="python">PYTHON</label>
        </fieldset>
    </body>
</html>
